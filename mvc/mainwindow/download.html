<div class = "common_modal" style = "min-width:300px;" id = "main_download_modal">
	<div class="common_modal_title_div" id = "main_download_modal_title">
		<label class = "common_modal_title_label">更新完成</label>
		<div class = "common_modal_window_close_btn" title = "关闭窗口" ng-click = "installSelect(0)">
			<img src="../commonui/images/icon_close.png" draggable="false" class = "common_modal_close_icon" />
		</div>
	</div>
	<div class="common_modal_body">
		<div class = "main_modal_tips_content">
			{{updateModalInfo.tips}}
		</div>
	</div>
	<div class="common_modal_footer">
		<button type="button" class = "common_blue_btn common_normal_btn common_line_unend_item common_default_length" ng-click = "installSelect(1)">立即重启</button>
		<button type="button" class = "common_gray_btn common_normal_btn common_default_length" ng-click = "installSelect(0)">稍后重启</button>
	</div>
</div>
