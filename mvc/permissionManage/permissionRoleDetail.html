
<div class="common_modal" id="permissionManage_add_modal">
    <div class="common_modal_title_div" id = "permissionManage_add_modal_title">
        <label class = "common_modal_title_label" ng-show="modalInfo.state == 'addRole'">新建角色</label>
        <label class = "common_modal_title_label" ng-show="modalInfo.state == 'editRole'">编辑角色</label>
        <div class = "common_modal_window_close_btn" title = "关闭窗口" ng-click = "hidePermissionModal()">
            <img src="../commonui/images/icon_close.png" draggable="false" class = "common_modal_close_icon" />
        </div>
    </div>

    <div class="common_modal_body">
        <table class="common_operate_table">
            <tr>
                <td>资产管理人:</td>
                <td>
                    <input ng-model="operateRole.name" ng-disabled="true" ng-if="modalInfo.state == 'editRole'" type="text" class="common_normal_input " style="width: 168px;">
                    <select ng-model="operateRole.maid" ng-if="modalInfo.state == 'addRole'" class="common_dropdown " style="width: 180px;">
                        <option ng-repeat="assetManager in allAssetManager" value="{{assetManager.maid}}">{{assetManager.maname+"("+assetManager.maid+")"}}</option>
                    </select>
                </td>
                <td><label class="common_required_item">*</label></td>
            </tr>
            <tr>
                <td>角色名称:</td>
                <td>
                    <input type="text" ng-model="operateRole.rolename" maxlength="32"  class="common_normal_input " style="width: 168px;">
                </td>
                <td><label class="common_required_item">*</label></td>
            </tr>
            <tr>
                <td>备注:</td>
                <td>
                    <input type="text" ng-model="operateRole.roledesc" maxlength="255" value="" class="common_normal_input " style="width: 168px;">
                </td>
                <!--<td><label class="common_required_item">*</label></td>-->
            </tr>

        </table>
    </div>

    <div class="common_modal_footer">
        <button type="button" class="common_blue_btn common_normal_btn common_line_unend_item common_default_length " ng-show="modalInfo.state == 'editRole'" ng-click="editRole(operateRole)">确定</button>
        <button type="button" class="common_blue_btn common_normal_btn common_line_unend_item common_default_length " ng-show="modalInfo.state == 'addRole'" ng-click="addRole(operateRole)">确定</button>
        <button type="button" class="common_gray_btn common_normal_btn  common_default_length" ng-click="hidePermissionModal()">取消</button>
    </div>
</div>
