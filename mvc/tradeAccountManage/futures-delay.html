<div class = "common_modal" id = "futures_delay_modal">
	<div class="common_modal_title_div" id = "futures_delay_modal_title">
		<label class = "common_modal_title_label">递延费率设置</label>
		<div class = "common_modal_window_close_btn" title = "关闭窗口" ng-click = "hideFuturesModal()">
			<img src="../commonui/images/icon_close.png" draggable="false" class = "common_modal_close_icon" />
		</div>
	</div>
	<div class="common_modal_operate_body">
		<div class = "common_form_div_item_10px common_nowrap">
			<label class = "common_normal_text ">交易日期：</label>
			<input type="date" class = "common_form_calendar common_line_unend_item common_form_calendar_width" ng-model = "currentDelayFeerate.currentDate" ng-disabled = "currentDelayFeerate.loadFileAble" ng-change = "getFuturesDelay()">
			<button type="button" class = "common_normal_btn common_blue_btn common_line_unend_item" ng-click = "loadFuturesDelaySelectFile()" ng-mouseenter = "currentDelayFeerate.showtips = true;" ng-mouseout = "currentDelayFeerate.showtips = false;">导入递延费率</button>
			<button type="button" class = "common_normal_btn common_blue_btn common_line_unend_item" ng-disabled = "!currentDelayFeerate.loadFileAble" ng-click = "futuresLoadDelay()">保存数据库</button>
			<button type="button" class = "common_normal_btn common_gray_btn common_line_unend_item" ng-disabled = "!currentDelayFeerate.loadFileAble" ng-click = "futuresLoadDelayCancel()">取消保存</button>
			<button type="button" class = "common_normal_btn common_green_btn common_default_length" ng-disabled = "currentDelayFeerate.loadFileAble" ng-click = "getFuturesDelay()">刷&nbsp;&nbsp;新</button>
		</div>
		<div class = "common_scroll_div" style = "width:640px;height:360px;border: 1px solid #dcdcdc;">
			<table ng-class = "{true:'common_red_fixed_table',false:'common_fixed_table'}[currentDelayFeerate.loadFileAble]" onclick="cms.addClassToTableHead(event,'common_activeTH');">
				<thead>
					<tr>
						<th class = "common_center_align common_nowrap">交易账户</th>
						<th class = "common_center_align common_nowrap">交易日期</th>
						<th class = "common_center_align common_nowrap">合约ID</th>
						<th class = "common_center_align common_nowrap">合约编码</th>
						<th class = "common_center_align common_nowrap">合约名称</th>
						<th class = "common_center_align common_nowrap">递延费率</th>
						<th class = "common_center_align common_nowrap">仓位方向</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat = "delay in currentDelayFeerate.delayList">
						<td class = "common_center_align common_nowrap">{{delay.tracid}}</td>
						<td class = "common_center_align common_nowrap">{{delay.trday}}</td>
						<td class = "common_center_align common_nowrap">{{delay.contractid}}</td>
						<td class = "common_center_align common_nowrap">{{delay.contractcode}}</td>
						<td class = "common_center_align common_nowrap">{{delay.contractchname}}</td>
						<td class = "common_right_align" style = "width:140px;" ng-click = "editFuturesDelay($index,1)" >
							<label class = "common_table_modify_color" ng-show = "$index != currentDelayFeerate.fee_index">{{delay.delayfee_rate | number}}</label>
							<input type="text" class = "common_table_input" ng-show = "$index == currentDelayFeerate.fee_index" maxlength="18" ng-model = "currentDelayFeerate.editDelay.delayfee_rate"
							ng-keyup = "futuresDelayEditKeyup($event)" ng-change = "futuresDelayEditInput()" >
						</td>
						<td class = "common_center_align" style = "width:140px;" ng-click = "editFuturesDelay($index,2)">
							<label class = "common_table_modify_color" ng-show = "$index != currentDelayFeerate.dir_index">{{delay.direction == "1" ? "空付多" : "多付空"}}</label>
							<select class = "common_table_dropdown" ng-show = "$index == currentDelayFeerate.dir_index" ng-model = "currentDelayFeerate.editDelay.direction" ng-click = "futuresStopEvent($event)" ng-change = "futuresDelayChange()">
								<option value="1">空付多</option>
								<option value="2">多付空</option>
							</select>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<form id = "futures_delay_form" style = "display:none" action="index.html" method="post">
			<input type="file" id = "futures_delay_file" accept="application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,.csv">
		</form>
	</div>
	<div class = "futures_load_tips" ng-show = "currentDelayFeerate.showtips">
		<label class = "futures_load_tips_label">导入数据表正确格式为:</label>
		<table class = "common_table" style = "width:410px;">
			<thead>
				<th class="common_center_align">合约ID</th>
				<th class="common_center_align">合约编码</th>
				<th class="common_center_align">合约名称</th>
				<th class="common_center_align">递延费率</th>
				<th class="common_center_align">仓位方向</th>
			</thead>
			<tbody>
				<tr>
					<td class="common_center_align">1</td>
					<td class="common_center_align">CU</td>
					<td class="common_center_align">阴极铜</td>
					<td class="common_center_align">5</td>
					<td class="common_center_align">多付空/空付多</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
