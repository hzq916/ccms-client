<div class = "common_modal" id = "futures_feerate_modal">
	<div class="common_modal_title_div" id = "futures_feerate_modal_title">
		<label class = "common_modal_title_label">期货费率设置</label>
		<div class = "common_modal_window_close_btn" title = "关闭窗口" ng-click = "hideFuturesModal()">
			<img src="../commonui/images/icon_close.png" draggable="false" class = "common_modal_close_icon" />
		</div>
	</div>
	<div class="common_modal_operate_body">
		<div class = "common_form_div_item_10px common_nowrap">
			<button type="button" class = "common_normal_btn common_blue_btn common_line_unend_item" ng-click = "loadFuturesFeerateSelectFile()" ng-mouseenter = "currentFuturesFeerate.showtips = true;" ng-mouseout = "currentFuturesFeerate.showtips = false;">导入期货费率</button>
			<button type="button" class = "common_normal_btn common_blue_btn common_line_unend_item" ng-disabled = "!currentFuturesFeerate.loadFileAble" ng-click = "futuresLoadFeerate()">保存数据库</button>
			<button type="button" class = "common_normal_btn common_gray_btn common_line_unend_item" ng-disabled = "!currentFuturesFeerate.loadFileAble" ng-click = "futuresLoadFeerateCancel()">取消保存</button>
			<button type="button" class = "common_normal_btn common_green_btn common_default_length" ng-disabled = "currentFuturesFeerate.loadFileAble" ng-click = "getFuturesFeerate()">刷&nbsp;&nbsp;新</button>
		</div>
		<div class = "common_scroll_div" style = "width:640px;height:360px;border: 1px solid #dcdcdc;">
			<table ng-class = "{true:'common_red_fixed_table',false:'common_fixed_table'}[currentFuturesFeerate.loadFileAble]" onclick="cms.addClassToTableHead(event,'common_activeTH');">
				<thead>
					<tr>
						<th class = "common_center_align common_nowrap">{{currentFuturesFeerate.celltype == 3 ? "策略组合" : "交易账户"}}</th>
						<th class = "common_center_align common_nowrap">合约ID</th>
						<th class = "common_center_align common_nowrap">合约编码</th>
						<th class = "common_center_align common_nowrap">合约名称</th>
						<th class = "common_center_align common_nowrap">开平方向</th>
						<th class = "common_center_align common_nowrap">成交额费率</th>
						<th class = "common_center_align common_nowrap">每手费率值</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat = "feerate in currentFuturesFeerate.feerateList">
						<td class = "common_center_align common_nowrap">{{feerate.cellid}}</td>
						<td class = "common_center_align common_nowrap">{{feerate.contractid}}</td>
						<td class = "common_center_align common_nowrap">{{feerate.contractcode}}</td>
						<td class = "common_center_align common_nowrap">{{feerate.contractchname}}</td>
						<td class = "common_center_align common_nowrap">{{feerate.show_offset_flag}}</td>
						<td class = "common_right_align" style = "width:140px;" ng-click = "editFuturesFeerate($index,1)" >
							<label class = "common_table_modify_color" ng-show = "$index != currentFuturesFeerate.amt_index">{{feerate.feerate_by_amt }}</label>
							<input type="text" class = "common_table_input" ng-show = "$index == currentFuturesFeerate.amt_index" maxlength="18" ng-model = "currentFuturesFeerate.editFeerate.feerate_by_amt"
							ng-keyup = "futuresFeerateEditKeyup($event,1)" ng-change = "futuresFeerateEditInput(1)" >
						</td>
						<td class = "common_right_align" style = "width:140px;" ng-click = "editFuturesFeerate($index,2)">
							<label class = "common_table_modify_color" ng-show = "$index != currentFuturesFeerate.qty_index">{{feerate.feerate_by_qty }}</label>
							<input type="text" class = "common_table_input" ng-show = "$index == currentFuturesFeerate.qty_index" maxlength="18" ng-model = "currentFuturesFeerate.editFeerate.feerate_by_qty"
							ng-keyup = "futuresFeerateEditKeyup($event,2)" ng-change = "futuresFeerateEditInput(2)" >
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<form id = "futures_feerate_form" style = "display:none" action="index.html" method="post">
			<input type="file" id = "futures_feerate_file" accept="application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,.csv">
		</form>
	</div>
	<div class = "futures_load_tips" ng-show = "currentFuturesFeerate.showtips">
		<label class = "futures_load_tips_label">导入数据表正确格式为:</label>
		<table class = "common_table" style = "width:510px;">
			<thead>
				<th class="common_center_align">合约ID</th>
				<th class="common_center_align">合约编码</th>
				<th class="common_center_align">合约名称</th>
				<th class="common_center_align">开平方向</th>
				<th class="common_center_align">成交额费率</th>
				<th class="common_center_align">每手费率值</th>
			</thead>
			<tbody>
				<tr>
					<td class="common_center_align">1</td>
					<td class="common_center_align">CU</td>
					<td class="common_center_align">阴极铜</td>
					<td class="common_center_align">开仓/平仓/平昨/平今</td>
					<td class="common_center_align">5</td>
					<td class="common_center_align">30</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
