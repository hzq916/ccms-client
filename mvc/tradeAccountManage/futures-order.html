<div class = "common_modal" id = "futures_order_modal">
	<div class="common_modal_title_div" id = "futures_order_modal_title">
		<label class = "common_modal_title_label">申报费设置</label>
		<div class = "common_modal_window_close_btn" title = "关闭窗口" ng-click = "hideFuturesModal()">
			<img src="../commonui/images/icon_close.png" draggable="false" class = "common_modal_close_icon" />
		</div>
	</div>
	<div class="common_modal_operate_body">
		<div class = "common_form_div_item_10px common_nowrap">
			<button type="button" class = "common_normal_btn common_blue_btn common_line_unend_item" ng-click = "loadFuturesOrderSelectFile()" ng-mouseenter = "currentOrderFee.showtips = true;" ng-mouseout = "currentOrderFee.showtips = false;">导入申报费</button>
			<button type="button" class = "common_normal_btn common_blue_btn common_line_unend_item" ng-disabled = "!currentOrderFee.loadFileAble" ng-click = "futuresLoadOrder()">保存数据库</button>
			<button type="button" class = "common_normal_btn common_gray_btn common_line_unend_item" ng-disabled = "!currentOrderFee.loadFileAble" ng-click = "futuresLoadOrderCancel()">取消保存</button>
			<button type="button" class = "common_normal_btn common_green_btn common_default_length" ng-disabled = "currentOrderFee.loadFileAble" ng-click = "getFuturesOrder()">刷&nbsp;&nbsp;新</button>
		</div>
		<div class = "common_scroll_div" style = "width:640px;height:360px;border: 1px solid #dcdcdc;">
			<table ng-class = "{true:'common_red_fixed_table',false:'common_fixed_table'}[currentOrderFee.loadFileAble]" onclick="cms.addClassToTableHead(event,'common_activeTH');">
				<thead>
					<tr>
						<th class = "common_center_align common_nowrap">交易账户</th>
						<th class = "common_center_align common_nowrap">合约ID</th>
						<th class = "common_center_align common_nowrap">合约编码</th>
						<th class = "common_center_align common_nowrap">合约名称</th>
						<th class = "common_center_align common_nowrap">申报费</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat = "order in currentOrderFee.orderList">
						<td class = "common_center_align common_nowrap">{{order.tracid}}</td>
						<td class = "common_center_align common_nowrap">{{order.contractid}}</td>
						<td class = "common_center_align common_nowrap">{{order.contractcode}}</td>
						<td class = "common_center_align common_nowrap">{{order.contractchname}}</td>
						<td class = "common_right_align" style = "width:140px;" ng-click = "editFuturesOrder($index)" >
							<label class = "common_table_modify_color" ng-show = "$index != currentOrderFee.order_index">{{order.orderfee | number}}</label>
							<input type="text" class = "common_table_input" ng-show = "$index == currentOrderFee.order_index" maxlength="18" ng-model = "currentOrderFee.editOrder.orderfee"
							ng-keyup = "futuresOrderEditKeyup($event)" ng-change = "futuresOrderEditInput()" >
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<form id = "futures_order_form" style = "display:none" action="index.html" method="post">
			<input type="file" id = "futures_order_file" accept="application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,.csv">
		</form>
	</div>
	<div class = "futures_load_tips" ng-show = "currentOrderFee.showtips">
		<label class = "futures_load_tips_label">导入数据表正确格式为:</label>
		<table class = "common_table" style = "width:410px;">
			<thead>
				<th class="common_center_align">合约ID</th>
				<th class="common_center_align">合约编码</th>
				<th class="common_center_align">合约名称</th>
				<th class="common_center_align">申报费</th>
			</thead>
			<tbody>
				<tr>
					<td class="common_center_align">1</td>
					<td class="common_center_align">CU</td>
					<td class="common_center_align">阴极铜</td>
					<td class="common_center_align">500</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
