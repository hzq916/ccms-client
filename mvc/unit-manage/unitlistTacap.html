<div class = "common_modal " id = "unitlist_tacap_modal" style = "height:465px;">
	<div class="common_modal_title_div" id = "unitlist_tacap_modal_title">
		<label class = "common_modal_title_label">{{currentTacap.edit ? "产品基本信息修改" : "新建产品"}}</label>
		<div class = "common_modal_window_close_btn" title = "关闭窗口" ng-click = "unitlistHideModal()">
			<img src="../commonui/images/icon_close.png" draggable="false" class = "common_modal_close_icon" />
		</div>
	</div>
	<div class="common_modal_body">
		<div class = "unitlist_tacap_form_item">
			<label class = "unitlist_tacap_form_header">资产管理人编号：</label>
			<input type="text" class = "common_normal_input common_line_unend_item unitlist_tacap_input"  ng-disabled = "true" ng-model = "currentTacap.maid">
			<label class = "unitlist_form_item_tips" ng-hide = "true">*</label>
		</div>
		<div ng-if = "currentTacap.edit" class = "unitlist_tacap_form_item">
			<label class = "unitlist_tacap_form_header" >产品编号：</label>
			<div class="common_id_input common_line_unend_item " style = "width:300px;" ng-if = "!currentTacap.edit">
				<input type="text"  maxlength="4" placeholder="1~9999" ng-disabled = "currentTacap.edit" ng-model = "currentTacap.caid" cms-mask="unsignedInt" ng-change = "unitlistAddTacapCaidInput()">
				<label>{{currentTacap.real_caid}}</label>
			</div>
			<input type="text" class = "common_normal_input common_line_unend_item unitlist_tacap_input" ng-if = "currentTacap.edit" ng-disabled = "true" ng-model = "currentTacap.caid">
			<label class = "unitlist_form_item_tips" ng-hide = "currentTacap.edit">*</label>
		</div>
		<div class = "unitlist_tacap_form_item">
			<label class = "unitlist_tacap_form_header">产品名称：</label>
			<input type="text" class = "common_normal_input common_line_unend_item unitlist_tacap_input" maxlength="32" placeholder="" ng-model = "currentTacap.caname">
			<label class = "unitlist_form_item_tips">*</label>
		</div>
		<div class = "unitlist_tacap_form_item" ng-if = "!currentTacap.edit">
			<label class = "unitlist_tacap_form_header">产品类型：</label>
			<select class="common_dropdown common_line_unend_item unitlist_tacap_dropdown"  ng-model = "currentTacap.captype" >
				<option value = "1">生产产品</option>
				<option value = "0">模拟产品</option>
			</select>
			<label class = "unitlist_form_item_tips">*</label>
		</div>
		<div class = "unitlist_tacap_form_item" ng-if = "currentTacap.edit" >
			<label class = "unitlist_tacap_form_header">产品类型：</label>
			<input type="text" class = "common_normal_input common_line_unend_item unitlist_tacap_input" ng-disabled = "true" ng-model = "currentTacap.show_captype">
		</div>
		<div class = "unitlist_tacap_form_item" ng-if = "!currentTacap.edit">
			<label class = "unitlist_tacap_form_header">核算币种：</label>
			<select class="common_dropdown common_line_unend_item unitlist_tacap_dropdown" ng-model = "currentTacap.currencyid" >
				<option ng-repeat = "ucl in unitCurrencyList" value = "{{ucl.currencyid}}">{{ucl.curencychname + "("+ucl.briefcode+")"}}</option>
			</select>
			<label class = "unitlist_form_item_tips">*</label>
		</div>
		<div class = "unitlist_tacap_form_item" ng-if = "currentTacap.edit">
			<label class = "unitlist_tacap_form_header">核算币种：</label>
			<input type="text" class = "common_normal_input common_line_unend_item unitlist_tacap_input" ng-disabled = "true" ng-model = "currentTacap.show_currency">
		</div>
		<div class = "unitlist_tacap_form_item">
			<label class = "unitlist_tacap_form_header">上一日净值：</label>
			<input type="text" class = "common_normal_input common_line_unend_item unitlist_tacap_input" maxlength="18" cms-mask="unsignedFloat" placeholder="" ng-model = "currentTacap.prenetvalue">
			<label class = "unitlist_form_item_tips">*</label>
		</div>
		<div class = "unitlist_tacap_form_item">
			<label class = "unitlist_tacap_form_header">份额：</label>
			<input type="text" class = "common_normal_input common_line_unend_item unitlist_tacap_input" maxlength="14" cms-mask="unsignedInt" placeholder="" ng-model = "currentTacap.totalshare">
			<label class = "unitlist_form_item_tips">*</label>
		</div>
		<div class = "unitlist_tacap_form_item">
			<label class = "unitlist_tacap_form_header">管理费率：</label>
			<input type="text" class = "common_normal_input common_line_unend_item unitlist_tacap_input" maxlength="18" cms-mask="unsignedFloat" placeholder="" ng-model = "currentTacap.management_rate">
			<label class = "unitlist_form_item_tips">*</label>
		</div>
		<div class = "unitlist_tacap_form_item">
			<label class = "unitlist_tacap_form_header">发行日期：</label>
			<input type="date" class = "common_normal_input common_form_calendar common_line_unend_item unitlist_tacap_input" ng-model = "currentTacap.establish_date" required>
			<label class = "unitlist_form_item_tips">*</label>
		</div>
		<div class = "">
			<label class = "unitlist_tacap_form_header">启用状态：</label>
			<select class="common_dropdown common_line_unend_item unitlist_tacap_dropdown" ng-model = "currentTacap.stat">
				<option ng-repeat="uso in unitStatOptions" value="{{uso.stat}}">{{uso.desc}}</option>
			</select>
			<label class = "unitlist_form_item_tips">*</label>
		</div>
	</div>
	<div class="common_modal_footer">
		<button type="button" class = "common_blue_btn common_normal_btn common_line_unend_item common_default_length" ng-click = "unitlistSaveEditTacap()">确定</button>
		<button type="button" class = "common_gray_btn common_normal_btn common_default_length" ng-click = "unitlistHideModal()">取消</button>
	</div>
</div>
