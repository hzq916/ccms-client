<div class = "common_modal " id = "unitlist_tatrd_modal" style = "height:462px;" >
	<div class="common_modal_title_div" id = "unitlist_tatrd_modal_title">
		<label class = "common_modal_title_label">{{currentTatrd.edit ? "策略组合基本信息修改" : "新建策略组合"}}</label>
		<div class = "common_modal_window_close_btn" title = "关闭窗口" ng-click = "unitlistHideModal()">
			<img src="../commonui/images/icon_close.png" draggable="false" class = "common_modal_close_icon" />
		</div>
	</div>
	<div class="common_modal_body">
		<div class = "unitlist_tatrd_form_item">
			<label class = "unitlist_tatrd_form_header">资产管理人编号：</label>
			<input type="text" class = "common_normal_input common_line_unend_item unitlist_tatrd_input"  ng-disabled = "true" ng-model = "currentTatrd.maid">
			<label class = "unitlist_form_item_tips" ng-hide = "true">*</label>
		</div>
		<div class = "unitlist_tatrd_form_item">
			<label class = "unitlist_tatrd_form_header">产品编号：</label>
			<input type="text" class = "common_normal_input common_line_unend_item unitlist_tatrd_input"  ng-disabled = "true" ng-model = "currentTatrd.caid">
			<label class = "unitlist_form_item_tips" ng-hide = "true">*</label>
		</div>
		<div ng-if = "currentTatrd.edit" class = "unitlist_tatrd_form_item">
			<label class = "unitlist_tatrd_form_header">策略组合编号：</label>
			<div class="common_id_input common_line_unend_item " style = "width:300px;" ng-if = "!currentTatrd.edit">
				<input type="text"  maxlength="4" placeholder="1~9999" ng-model = "currentTatrd.trid" cms-mask="unsignedInt" ng-change = "unitlistAddTatrdTridInput()">
				<label>{{currentTatrd.real_trid}}</label>
			</div>
			<input type="text" class = "common_normal_input common_line_unend_item unitlist_tatrd_input" ng-if = "currentTatrd.edit" ng-disabled = "true" ng-model = "currentTatrd.trid" >
			<label class = "unitlist_form_item_tips" ng-hide = "currentTatrd.edit">*</label>
		</div>
		<div class = "unitlist_tatrd_form_item">
			<label class = "unitlist_tatrd_form_header">策略组合简称：</label>
			<input type="text" class = "common_normal_input common_line_unend_item unitlist_tatrd_input" maxlength="32" placeholder="" ng-model = "currentTatrd.trname">
			<label class = "unitlist_form_item_tips">*</label>
		</div>
		<div class = "unitlist_tatrd_form_item">
			<label class = "unitlist_tatrd_form_header">策略组合全称：</label>
			<input type="text" class = "common_normal_input common_line_unend_item unitlist_tatrd_input" maxlength="32" placeholder="" ng-model = "currentTatrd.trlname">
			<label class = "unitlist_form_item_tips">*</label>
		</div>
		<div class = "unitlist_tatrd_form_item">
			<label class = "unitlist_tatrd_form_header">核算币种：</label>
			<input type="text" class = "common_normal_input common_line_unend_item unitlist_tatrd_input" ng-disabled = "true" ng-model = "currentTatrd.show_currency">
		</div>
		<div class = "unitlist_tatrd_form_item">
			<label class = "unitlist_tatrd_form_header">上一日净值：</label>
			<input type="text" class = "common_normal_input common_line_unend_item unitlist_tatrd_input" maxlength="18" cms-mask="unsignedFloat" placeholder="" ng-model = "currentTatrd.prenetvalue">
			<label class = "unitlist_form_item_tips">*</label>
		</div>
		<div class = "unitlist_tatrd_form_item">
			<label class = "unitlist_tatrd_form_header">份额：</label>
			<input type="text" class = "common_normal_input common_line_unend_item unitlist_tatrd_input" maxlength="14" cms-mask="unsignedInt" placeholder="" ng-model = "currentTatrd.totalshare">
			<label class = "unitlist_form_item_tips">*</label>
		</div>
		<!-- <div class = "unitlist_tatrd_form_item">
			<label class = "unitlist_tatrd_form_header">佣金费率：</label>
			<div class="common_tail_input common_line_unend_item unitlist_tatrd_tail_input">
				<input type="text"  maxlength="17" placeholder="" ng-model = "currentTatrd.commissionrate">
				<label>‱</label>
			</div>
			<label class = "unitlist_form_item_tips">*</label>
		</div>
		<div class = "unitlist_tatrd_form_item">
			<label class = "unitlist_tatrd_form_header">最小佣金费：</label>
			<input type="text" class = "common_normal_input common_line_unend_item unitlist_tatrd_input" maxlength="17" placeholder="" ng-model = "currentTatrd.min_commissionfee">
			<label class = "unitlist_form_item_tips">*</label>
		</div> -->
		<div class = "unitlist_tatrd_form_item">
			<label class = "unitlist_tatrd_form_header">验资验券：</label>
			<select class="common_dropdown common_line_unend_item unitlist_tatrd_dropdown" ng-model = "currentTatrd.verifyflag">
				<option ng-repeat="uvf in unitVerifyFlags" value="{{uvf.verifyflag}}">{{uvf.desc}}</option>
			</select>
			<label class = "unitlist_form_item_tips">*</label>
		</div>
		<div class = "unitlist_tatrd_form_item">
			<label class = "unitlist_tatrd_form_header">订单人工审核：</label>
			<select class="common_dropdown common_line_unend_item unitlist_tatrd_dropdown" ng-model = "currentTatrd.approvestat">
				<option ng-repeat="uao in unitApprovestatOptions" value="{{uao.approvestat}}">{{uao.desc}}</option>
			</select>
			<label class = "unitlist_form_item_tips">*</label>
		</div>
		<div class = "">
			<label class = "unitlist_tatrd_form_header">启用状态：</label>
			<select class="common_dropdown common_line_unend_item unitlist_tatrd_dropdown" ng-model = "currentTatrd.stat">
				<option ng-repeat="uso in unitStatOptions" value="{{uso.stat}}">{{uso.desc}}</option>
			</select>
			<label class = "unitlist_form_item_tips">*</label>
		</div>
	</div>
	<div class="common_modal_footer">
		<button type="button" class = "common_blue_btn common_normal_btn common_line_unend_item common_default_length" ng-click = "unitlistSaveEditTatrd()">确定</button>
		<button type="button" class = "common_gray_btn common_normal_btn common_default_length" ng-click = "unitlistHideModal()">取消</button>
	</div>
</div>
