<div class="common_tail_input">
    <input type="password" ng-disabled="inputDisabled == 'true'"
        placeholder="{{placeholderText}}" class = "common_normal_input" maxlength="{{maxLength}}"  ng-model = "passwordText" ng-blur="blurPwd()">
    <label style="cursor:pointer;" >
        <i class="iconfont icon-yanjing1" title="显示密码" ng-click="changeInputType($event)"></i>
    </label>
</div>
