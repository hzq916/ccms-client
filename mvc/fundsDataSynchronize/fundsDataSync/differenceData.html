<div class="common_modal" id="differenceData_modal" style="width: 377px;">
    <div class="common_modal_title_div" id="differenceData_modal_title" style="text-align: left;">
        <label class="common_modal_title_label">差异数据</label>
        <div class="common_modal_window_close_btn" title="关闭窗口" ng-click="closeSynchronousData()">
            <img src="../commonui/images/icon_close.png" draggable="false" class="common_modal_close_icon" />
        </div>
    </div>
    <div class="common_modal_body" ng-show="!isShowDifferenceData === true" style="margin-bottom: 10px;">
        <div style="text-align: center;margin-top: 5px;margin-bottom: 5px;">暂无差异数据?</div>
    </div>
    <div class="common_modal_body" ng-show="isShowDifferenceData === true" style="margin-bottom: 10px;">
        <div>
            <div>
                <ul style="display: flex;flex-direction: row;list-style: none;margin: 0;padding: 0;padding-bottom: 10px; border-bottom: 1px solid #ccc;margin-bottom: 10px;">
                    <li style="flex: 1; text-align: left;">字段</li>
                    <li style="flex: 1; text-align: left;">同步前</li>
                    <li style="flex: 1; text-align: left;">同步后</li>
                </ul>
            </div>
            <div>
                <ul style="display: flex;flex-direction: row;list-style: none;margin: 0;padding: 0;">
                    <li style="flex: 1; text-align: left;">资金余额</li>
                    <li style="flex: 1; text-align: left;">{{fundsSyncDetail.totalamt |number:3}}</li>
                    <li style="flex: 1; text-align: left;">{{fundsSyncDetail.broker_total_amt |number: 3}}</li>
                </ul>
            </div>
            <div style="margin-top: 10px;">
                <ul style="display: flex;flex-direction: row;list-style: none;margin: 0;padding: 0;">
                    <li style="flex: 1; text-align: left;">交易可用资金</li>
                    <li style="flex: 1; text-align: left;">{{fundsSyncDetail.validamt |number:3}}</li>
                    <li style="flex: 1; text-align: left;">{{fundsSyncDetail.broker_avl_amt |number:3}}</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="common_modal_footer">
        <button type="button" class="common_blue_btn common_normal_btn common_line_unend_item common_default_length" ng-click="closeSynchronousData()">确定</button>
        <button type="button" class="common_gray_btn common_normal_btn common_default_length" ng-click="closeSynchronousData()">取消</button>
    </div>
</div>
