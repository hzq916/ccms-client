<div class = "common_modal " id = "wellcome_add_server_modal">
	<div class="common_modal_title_div" id = "wellcome_add_server_modal_title">
		<label class = "common_modal_title_label">{{currentEditServer.edit ? "编辑服务器" : "添加服务器"}}</label>
		<div class = "common_modal_window_close_btn" title = "关闭窗口" ng-click = "wellcomeCloseModal()">
			<img src="../commonui/images/icon_close.png" draggable="false" class = "common_modal_close_icon" />
		</div>
	</div>
	<div class="common_modal_body">
		<div class="common_form_div_item_10px common_nowrap">
            <label class = "common_normal_text wellcome_add_server_form_header">服务器名称：</label>
            <input type="text" class = "common_normal_input wellcome_add_server_form_input common_line_unend_item" maxlength="128" ng-model="currentEditServer.servername" >
			<label class = "common_required_item">*</label>
        </div>
		<div class="common_nowrap">
            <label class = "common_normal_text wellcome_add_server_form_header">服务器地址：</label>
            <input type="text" class = "common_normal_input wellcome_add_server_form_input common_line_unend_item" maxlength="15" cms-mask="unsignedFloat" placeholder="255.255.255.255" ng-model="currentEditServer.ip" >
			<label class = "common_required_item">*</label>
        </div>
	</div>
	<div class="common_modal_footer">
		<button type="button" class = "common_blue_btn common_normal_btn common_line_unend_item common_default_length" ng-click = "wellcomeSaveEditServer()">确定</button>
		<button type="button" class = "common_gray_btn common_normal_btn common_default_length" ng-click = "wellcomeCloseModal()">取消</button>
	</div>
</div>
