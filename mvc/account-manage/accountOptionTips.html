<div class="common_modal" id="account_optionTips_modal" style="width:310px; height:120px;">
    <div class="common_modal_title_div" id="account_optionTips_modal_title">
        <label class="common_modal_title_label">股票期权账户绑定</label>
        <div class="common_modal_window_close_btn" title="关闭窗口" ng-click="closeOptionTips()">
            <img src="../commonui/images/icon_close.png" draggable="false" class="common_modal_close_icon" />
        </div>
    </div>
    <div class="common_modal_body editTips_modal_body" style="padding:10px">
        绑定后将不能修改，确定绑定该资金账号？
    </div>
    <div class="common_modal_footer">
        <button type="button" class="common_blue_btn common_normal_btn common_line_unend_item common_default_length " ng-click="submitOptionAccount()">确定</button>
        <button type="button" class="common_gray_btn common_normal_btn common_line_unend_item common_default_length" ng-click="closeOptionTips()">取消</button>
    </div>

</div>
