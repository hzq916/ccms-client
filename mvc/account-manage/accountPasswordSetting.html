<div class="common_modal" id = "account_settingPass_modal" style="width:350px; height:178px;">
        <div class="common_modal_title_div" id = "account_settingPass_modal_title">
            <label class = "common_modal_title_label">设置密码</label>
            <div class = "common_modal_window_close_btn" title = "关闭窗口" ng-click = "accountHideModal()">
                <img src="../commonui/images/icon_close.png" draggable="false" class = "common_modal_close_icon" />
            </div>
        </div>
        <div class = "common_modal_body">
            <div class="common_form_div_item_10px">
                <label class="common_form_pre_label" style="width: 90px;">资金账号密码：</label>
                <div class="password_div">
                    <cms-password-input password-text="accountSettingPassword.settingPass" maxLength="128" ng-keyup="clearPassRegx()"></cms-password-input>
                </div>
    
                <label class = "common_required_item" style="margin-left: 15px;">*</label>
            </div>
            <div class="">
                <label class="common_form_pre_label" style="width: 90px;">确认密码：</label>
                <div class="password_div">
                    <cms-password-input password-text="accountSettingPassword.settingpassrep" maxLength="128" ng-keyup="clearPassRegx()"></cms-password-input>
                </div>
    
                <label class = "common_required_item" style="margin-left: 15px;">*</label>
            </div>
        </div>
        <div class = "common_modal_footer">
            <button type="button" class = "common_blue_btn common_normal_btn common_line_unend_item common_default_length " ng-click = "accountSettingPassSure()">确定</button>
            <button type="button" class = "common_gray_btn common_normal_btn  common_default_length" ng-click = "accountHideModal()">取消</button>
        </div>
    </div>
